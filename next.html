<!DOCTYPE html>
<html lang="en">
<head>
<video class="video-background" autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .message {
            font-size: 42px;
            color: gold;
            font-weight: bold;
            position: absolute;
            top: 20%;
            width: 100%;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 4s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .heart:before { top: -10px; left: 0; }
        .heart:after { left: 10px; top: 0; }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            animation: explode 1s linear;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
        .popup-message {
            font-size: 28px;
            color: white;
            font-weight: bold;
            display: none;
            position: absolute;
            top: 40%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
        }
        .next-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 14px 28px;
            font-size: 22px;
            color: white;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(255, 165, 0, 0.9);
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: glow 1.5s infinite alternate;
        }
        .next-button:hover {
            transform: scale(1.15);
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            box-shadow: 0px 6px 20px rgba(255, 140, 0, 1);
        }
        @keyframes glow {
            0% { box-shadow: 0px 4px 15px rgba(255, 165, 0, 0.9); }
            100% { box-shadow: 0px 8px 25px rgba(255, 140, 0, 1); }
        }
    </style>
</head>
<body onclick="showPopup()">
    <div class="message">Happy Birthday, My Love! ðŸŽ‰ðŸ’–</div>
    <div id="popup1" class="popup-message">Happy Birthday Madam Jii</div>
    <div id="popup2" class="popup-message">Click here for cake cutting</div>
    <button class="next-button" onclick="window.location.href='cake.html'">Next Page</button>
    
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.backgroundColor = ['red', 'pink', 'purple', 'blue'][Math.floor(Math.random() * 4)];
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 300);
        
        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            firework.style.left = Math.random() * 100 + "vw";
            firework.style.top = Math.random() * 100 + "vh";
            firework.style.backgroundColor = ['yellow', 'red', 'blue', 'green'][Math.floor(Math.random() * 4)];
            document.body.appendChild(firework);
            setTimeout(() => { firework.remove(); }, 1000);
        }
        setInterval(createFirework, 500);
        
        let clickCount = 0;
        function showPopup() {
            if (clickCount === 0) {
                document.getElementById("popup1").style.display = "block";
            } else if (clickCount === 1) {
                document.getElementById("popup1").style.display = "none";
                document.getElementById("popup2").style.display = "block";
            }
            clickCount++;
        }
    </script>
</body>
</html>
